<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="index.css">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="js/show.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="menubar">
        <div class="menu-block">
          <div class="left-text">Anilist ID</div>
          <input type="text" class="white-textbox">
        </div>

        <div class="menu-block">
          <div class="left-text">季節</div>
          <div class="white-multiselect">
            <span class="selected">春</span>
            <span>夏</span>
            <span>秋</span>
            <span>冬</span>
          </div>
        </div>

        <div class="menu-block">
          <div class="left-text">年</div>
          <input type="number" class="white-textbox">
        </div>

        <div class="menu-block">
          <div class="left-text">言語</div>
          <div class="white-multiselect pill">
            <span class="selected">日本語</span>
            <span>英語</span>
          </div>
        </div>

        <div class="menu-block double-top">
          <div class="left-text"></div>
          <div class="white-button green">完了</div>
        </div>
      </div>

      <div class="show-holder-holders">

      </div>
    </div>
  </body>
</html>
